<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src='./js/normalize.js'></script>
</head>
<body>
	<div class="title repairing-title">
		<p class="title-top repairing-top">待维修订单</p>
		<p class="title-bottom repairing-bottom">订单号：<span>120993887890</span></p>
	</div>
	<div class="p-title">报修类型</div>
		<ul class="info-wrapper">
			<li class="info-list">
				<span class="info-left">类型</span>
				<input type='text' placeholder="单针平缝针" class="info-right"></input>
			</li>
			<li class="info-list">
				<span class="info-left">品牌</span>
				<input type='text' placeholder="兄弟" class="info-right"></input>
			</li>
			<li class="info-list">
				<span class="info-left">型号</span>
				<input type='text' placeholder="F7300A" class="info-right"></input>
			</li>
			<li class="info-list play-father">
				<span class="info-left">问题</span>
				<input type='text' placeholder="不剪线" class="info-right"></input>
				<div class="play play-s play-position">
					<div class="oval oval-s">
						<i class="icon-Triangle triangle triangle-s"></i>
					</div>
				</div>
			</li>
		</ul>
	<div class="p-title">维修师傅</div>
	<div class="pt-wrapper clearfix">
		<div class="pt-pic avatar">
			<img src="./images/avatar.png">
		</div>
		<div class="pt-text">
			<p class="pt-title pt-18">李雷
				<span class="spacing">距30km</span>
			</p>
			<p class="pt-content ">
				<i class="icon-confirm confirm-style"></i>
				<span>个人认证</span>
			</p>
		</div>
		<span class="icon-arrow-r more-middle"></span>
	</div>
	<div class="p-title">报修人</div>
	<ul class="info-wrapper">
		<li class="info-list">
			<span class="info-left info-left-width">报修人</span>
			<span class="info-right">韩梅梅</span>
		</li>
		<li class="info-list">
			<span class="info-left info-left-width">联系电话</span>
			<span class="info-right">18712345678</span>
		</li>
		<li class="info-list">
			<span class="info-left info-left-width">报修地址</span>
			<span class="info-right">福建省 石狮市 服装城总部大厦二楼大门右拐执行第4排工位</span>
		</li>
	</ul>
	<div class="clearfix cost">
		<p class="fl total">费用合计</p>
		<p class="fr number">210.00元</p>
	</div>
	<a href="./pay_success.html" class="btn btn-default btn-position">确认完成</a>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>
</body>
</html>
