<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
</head>
<body>
	<div class="title">
		<p class="title-top">完善企业信息</p>
		<p class="title-bottom">信息仅用于平台审核，不会泄露给任何组织或个人</p>
	</div>
		<div class="p-title">认证信息</div>
		<ul class="info-wrapper verify">
			<li class="info-list">
				<span class="info-left">企业名称</span>
				<input type='text' placeholder="请输入完整名称"></input>
			</li>
			<li class="info-list">
				<span class="info-left">社会信用码</span>
				<input type='text' placeholder="请输入信用代码"></input>
			</li>
			<li class="info-list">
				<span class="info-left">对公账户</span>
				<input type='text' placeholder="请填入账户" ></input>
			</li>
			<li class="info-list">
				<span class="info-left">开户银行</span>
				<input type='text' placeholder="如：兴业银行" ></input>
			</li>
			<li class="info-list">
				<span class="info-left">开户支行</span>
				<input type='text' placeholder="如：兴业银行湖滨分行" ></input>
			</li>
		</ul>
		<div class="p-title">营业执照照片</div>
		<div class="upload_wrapper">
			<label for="upload-1" class="upload_content block">
				<div class="upload_add">
					<img src="./images/add.png" class="upload_icon">
					<div class="upload_disc">上传营业照</div>
					<input type="file" id='upload-1' style='display: none' accept="image/gif,image/jpeg,image/jpg,image/png">
				</div>
			</label>
		</div>
		<div class="p-title">开户许可证照片</div>
		<div class="upload_wrapper">
			<label for="upload-2" class="upload_content block">
				<div class="upload_add">
					<img src="./images/add.png" class="upload_icon">
					<div class="upload_disc">上传开户许可证</div>
					<input type="file" id='upload-2' style='display: none' accept="image/gif,image/jpeg,image/jpg,image/png">
				</div>
			</label>
		</div>
	<button type="button" class="btn btn-default btn-top">提交审核</button>
	<script type="text/javascript" src="./js/public.js"></script>
</body>
</html>
