<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<div class="pt-wrapper p-info clearfix">
				<span class="pt-v-t">头像</span>
				<span class="icon-arrow-r more-middle"></span>
				<div class="pt-pic pt-p-fr">
					<img src="./images/avatar3.png">
				</div>
			</div>
			<ul class="info-wrapper verify">
				<li class="info-list">
					<span class="info-left">姓名</span>
					<input type='text' placeholder="请填写姓名"></input>
				</li>
				<li class="info-list">
					<label for='gender'>
						<span class="info-left">性别</span>
						<input type="" name="" placeholder="请选择性别" id="gender">
						<span class="icon-arrow-r more"></span>
					</label>
				</li>
				<li class="info-list">
					<span class="info-left">电话</span>
					<input type='tel' maxlength="11" placeholder="请填写正确手机号码" ></input>
				</li>
				<li class="info-list">
					<span class="info-left">微信</span>
					<input type='text' placeholder="请填写微信号码" ></input>
				</li>
				<li class="info-list">
					<span class="info-left">QQ</span>
					<input type='text' placeholder="请填写QQ号码" ></input>
				</li>
				<li class="info-list">
					<span class="info-left">个性签名</span>
					<input type='text' placeholder="简短介绍一下自己" ></input>
				</li>
			</ul>
			<button class="btn btn-default">保存</button>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>

</body>
</html>
