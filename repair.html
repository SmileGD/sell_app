<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<div class="title">
		<p class="title-top">完善技能信息，即刻开启接单服务</p>
		<p class="title-bottom">信息仅用于平台审核，不会泄露给任何组织或个人</p>
	</div>
	<ul class="info-wrapper verify" style="margin-bottom: 0">
		<li class="info-list">
			<span class="info-left">姓名</span>
			<input type='text' placeholder="**文(请输入完整姓名)" class="info-right">

		</li>
		<li class="info-list">
			<span class="info-left">身份证号</span>
			<input type='text' placeholder="输入身份证号" class="info-right">
		</li>
		<li class="info-list">
			<span class="info-left">手机号码</span>
			<input type="tel" maxlength="11" placeholder="请输入手机号">
			<input type="button" name="" value="获取验证码">
		</li>
		<li class="info-list">
			<span class="info-left">验证码</span>
			<input type='number' placeholder="输入验证码" class="info-right">
		</li>
	</ul>
	<div class='form-wrapper'>
		<p class='text'>技能*</p>
		<input type="text" placeholder='如：擅长电脑系统修理'>
	</div>
	<div class='form-wrapper'>
		<p class='text'>区域*</p>
		<input type="text" placeholder='如：泉州市区'>
	</div>
	<div class='form-wrapper'>
		<p class='text'>简介</p>
		<textarea class='intro' placeholder='请输入自我介绍'></textarea>
	</div>
	<div class='agree'>
		<input type="checkbox" name="checkbox" class="checkbox" id="agree">
		<label for="agree" class='checkbox-icon default-addr'></label>
		<label for="agree">
			<span>已阅读并同意</span>
		</label>
		<a href="#">《相关条约》</a>
	</div>
	<a href="./into_lease.html" class="btn btn-default btn-bottom">保存</a>
	<div class="explain-b">
		<p>本服务由云衣尚提供底层技术支持</p>
	</div>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src='./js/public.js'></script>
</body>
</html>
