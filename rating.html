<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
</head>
<body>
	<div class="title">
		<p class="title_top rating-top">您满意这次的服务吗？</p>
		<p class="title_bottom rating-bottom">给师傅的服务一些点评和鼓励吧~</p>
	</div>
	<img src="./images/avatar2.0.png" alt="" class="avatar2">
	<div class="name">李雷</div>
	<ul class="rating" id="rating">
		<li class="rating-item" title="很不好"></li>
		<li class="rating-item" title="不好"></li>
		<li class="rating-item" title="一般"></li>
		<li class="rating-item" title="好"></li>
		<li class="rating-item" title="很好"></li>
	</ul>
	<div class="rating-content">
		<div class="rating-title">
			<div class="line"></div>
			<div class="text">请您监督师傅是否做到：</div>
			<div class="line"></div>
		</div>
		<div class="rating-wrapper clearfix">
			<ul>
				<li>
					<input type="checkbox" name="" id="ontime" class="checkbox">
					<label for="ontime" class='checkbox-icon'></label>
					<label for="ontime">准时达</label>
				</li>
				<li>
					<input type="checkbox" name="" id="intime" class="checkbox">
					<label for="intime" class='checkbox-icon'></label>
					<label for="intime">按时完成</label>
				</li>
			</ul>
			<ul>
				<li>
					<input type="checkbox" name="" id="major" class="checkbox">
					<label for="major" class='checkbox-icon'></label>
					<label for="major">专业、专注</label>
				</li>
				<li>
					<input type="checkbox" name="" id="decency" class="checkbox">
					<label for="decency" class='checkbox-icon'></label>
					<label for="decency">礼貌用语</label>
				</li>
			</ul>
		</div>
	</div>
	<button type="button" class="btn btn-default">提交</button>
	<script type="text/javascript" src='./js/public.js'></script>
</body>
</html>
