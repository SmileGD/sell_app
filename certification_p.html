<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
</head>
<body>
	<div class="title">
		<p class="title-top">填写个人信息</p>
		<p class="title-bottom">信息仅用于平台审核，不会泄露给任何组织或个人</p>
	</div>
		<div class="p-title">认证信息</div>
		<ul class="info-wrapper verify">
			<li class="info-list">
				<span class="info-left">姓名</span>
				<input type='text' placeholder="**文(请输入完整姓名)"></input>
			</li>
			<li class="info-list">
				<span class="info-left">身份证号</span>
				<input type='text' placeholder="请输入身份证号"></input>
			</li>
			<li class="info-list">
				<span class="info-left">手机号码</span>
				<input type="tel" maxlength="11" placeholder="请输入手机号">
				<input type="button" name="" value="获取验证码">
			</li>
			<li class="info-list">
				<span class="info-left">验证码</span>
				<input type='text' placeholder="请输入验证码" ></input>
			</li>
		</ul>
		<div class="p-title">身份证照片</div>
		<div class="upload_wrapper">
			<label for='upload-1' class="upload_content block">
				<div class="upload_add">
					<img src="./images/add.png" class="upload_icon">
					<div class="upload_disc">上传身份证正面</div>
					<input type="file" id='upload-1' style='display: none' accept="image/gif,image/jpeg,image/jpg,image/png">

				</div>
			</label>
			<div class="upload_content">
				<label for='upload-2' class="upload_add block">
					<img src="./images/add.png" class="upload_icon">
					<div class="upload_disc">上传身份证反面</div>
					<input type="file" id='upload-2' style='display: none' accept="image/gif,image/jpeg,image/jpg,image/png">
				</div>
			</label>
		</div>
	<a href='#' class="btn btn-default btn-top">提交审核</a>
	<a href='./certification_c.html' class="btn btn-white btn-bottom">进入企业认证</a>
	<script type="text/javascript" src="./js/public.js"></script>
</body>
</html>
