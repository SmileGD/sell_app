<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="./css/LArea.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src='./js/normalize.js'></script>
</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<ul class="info-wrapper verify">
				<li class="info-list">
					<span class="info-left">收货人</span>
					<input type='text' placeholder="姓名"></input>
				</li>
				<li class="info-list">
					<span class="info-left">联系电话</span>
					<input type='text' placeholder="手机或固话"></input>
				</li>
				<li class="info-list">
					<label class="city-picker">
						<span class="info-left">选择地区</span>
						<input id="demo1" type="text" readonly="" placeholder="城市选择特效"  value="广东省,深圳市,南山区"/>
            					<input id="value1" type="hidden" value="20,234,504"/>
						<span class="icon-arrow-r more"></span>
					</label>
				</li>
				<li class="info-list">
					<span class="info-left">详细地址</span>
					<input type='text' placeholder="街道门牌信息" ></input>
				</li>
				<li class="info-list">
					<span class="info-left">邮政编码</span>
					<input type='text' placeholder="请填写正确的邮政编码" ></input>
				</li>
			</ul>
			<button type="button" class="btn btn-default btn-fixed btn-disabled">确定</button>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script src='./js/LAreaData1.js'></script>
	<script src='./js/LAreaData2.js'></script>
	<script type="text/javascript" src="./js/LArea.min.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>
	<script>
	var area = new LArea();
		area.init({
    		'trigger': '#demo1',//触发选择控件的文本框，同时选择完毕后name属性输出到该位置
    		'valueTo':'#value1',//选择完毕后id属性输出到该位置
   		 'keys':{id:'id',name:'name'},//绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
   		 'type':1,//数据源类型
   		 'data':LAreaData//数据源
		});
		area.value=[1,13,3];
	</script>
</body>
</html>
