<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src='./js/normalize.js'></script>
</head>
<body>
	<ul class="info-wrapper verify">
		<li class="info-list">
			<span class="info-left">收货人</span>
			<input type='text' placeholder="姓名">
		</li>
		<li class="info-list">
			<span class="info-left">联系电话</span>
			<input type='tel' maxlength="11" placeholder="手机或固话">
		</li>
		<li class="info-list">
			<span class="info-left">选择地区</span>
			<span class="w-11" id="city-picker"><span class="hui">地区信息</span></span>
			<span class="icon-arrow-r more"></span>
		</li>
		<li class="info-list">
			<span class="info-left">详细地址</span>
			<input type='text' placeholder="街道门牌信息" >
		</li>
		<li class="info-list">
			<span class="info-left">邮政编码</span>
			<input type='text' placeholder="请填写正确的邮政编码" >
		</li>
	</ul>
	<div class="btn-fixed">
		<a href='#' class="btn btn-default btn-disabled">确定</a>
	</div>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/city.js"></script>
	<script src="./js/picker.min.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>
</body>
</html>
