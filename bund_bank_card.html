<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<p class="p-title">请绑定持卡本人的银行卡</p>
	<ul class="info-wrapper verify">
			<li class="info-list">
				<span class="info-left">持卡人</span>
				<input type='text' placeholder="请输入持卡人姓名"></input>
			</li>
			<li class="info-list">
				<span class="info-left">银行卡号</span>
				<input type='text' placeholder="请输入银行卡号"></input>
			</li>
			<li class="info-list">
				<span class="info-left">开户银行</span>
				<input type="text" placeholder="请输入开户银行名称">
			</li>
			<li class="info-list">
				<span class="info-left">开户支行</span>
				<input type='text' placeholder="请输入开户支行名称" ></input>
			</li>
			<li class="info-list">
				<span class="info-left">手机号码</span>
				<input type='tel' maxlength="11" placeholder="请输入银行预留手机号码" ></input>
			</li>
		</ul>
	<button type="button" class="btn btn-default btn-fixed">绑定</button>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>
</body>
</html>
