<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<div class="p-title">请告诉我们设备出了什么问题</div>
	<div class="problem-list clearfix">
		<button class='btn btn-s fl problem-item'>跳针断线</button>
		<button class='btn btn-s fl problem-item'>不剪线</button>
		<button class='btn btn-s fl problem-item'>电控问题</button>
		<button class='btn btn-s btn-active  fl problem-item'>安装</button>
		<button class='btn btn-s fl problem-item'>机头卡死</button>
		<button class='btn btn-s fl problem-item'>电脑系统故障</button>
	</div>
	<textarea class='problem-disc' placeholder='请输入问题描述'></textarea>
	<div class="btn-wrapper">
		<a href="./repair_detail_voice.html" class="btn btn-white btn-bottom">语音报修</a>
		<a href="#" class="btn btn-default btn-announce">发布</a>
	</div>
	<div class="announce">
		<div class="confirm">
			<h3 class="confirm-title">设备保修</h3>
			<p>报修信息发布成功</p>
			<a class="check" href="./waiting_process.html">查看订单</a>
			<a class="return" href="./position.html">返回首页</a>
		</div>
	</div>

	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>

</html>
