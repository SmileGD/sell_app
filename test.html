<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的生活</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./SUI-Mobile-dev/dist/css/sm.css">
    <link rel="stylesheet" href="./SUI-Mobile-dev/dist/css/sm-extend.min.css">
    <link rel="MIME" href="./SUI-Mobile-dev/fonts/ratchicons.woff">
    <link rel="MIME" href="./SUI-Mobile-dev/fonts/ratchicons.ttf">

  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
        <!-- 你的html代码 -->

        <input type="text" name="" id='my-input' >
        <input type="text" id='picker'/>
        <input type="text" id='city-picker'/>
        </div>
    </div>

    <script type='text/javascript' src='./node_modules/zepto/dist/zepto.js'></script>
    <script type='text/javascript' src='./SUI-Mobile-dev/dist/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./SUI-Mobile-dev/dist/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='./SUI-Mobile-dev/dist/js/sm-city-picker.min.js' charset='utf-8'></script>


    <script type="text/javascript">
      window.$$=window.Zepto = Zepto;

        $$("#my-input").calendar({
            value: ['2015-12-05']
        });

        $$("#picker").picker({
  toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-left">按钮</button>\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">标题</h1>\
  </header>',
  cols: [
    {
      textAlign: 'center',
      values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
    }
  ]
});

      $$("#city-picker").cityPicker({
    toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择收货地址</h1>\
    </header>'
  });
    </script>
  </body>
</html>
