<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<div class="swiper-container detail-swiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="./images/cloth-1.png" alt="">
			</div>
			<div class="swiper-slide">
				123
			</div>
			<div class="swiper-slide">
				456
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<ul class="info-wrapper verify">
		<li class="info-list">
			<span class="info-left">发布日期</span>
			<span class="info-right">2017-09-14</span>
		</li>
		<li class="info-list">
			<span class="info-left">产品名称</span>
			<span class="info-right">纯棉T袖</span>
		</li>
		<li class="info-list">
			<a href="./main_machining.html">
				<span class="info-left">工艺类别</span>
				<span class="info-right">普通梭织薄料服装</span>
				<span class="icon-arrow-r more"></span>
			</a>
		</li>
		<li class="info-list">
			<span class="info-left">订单数量</span>
			<span class="info-right">1000件</span>
		</li>
		<li class="info-list play-father">
			<span class="info-left">销售市场</span>
			<span id='picker2' class="info-right select-container infoSelect">内销</span>
			<span class="icon-arrow-r more"></span>
		</li>
		<li class="info-list play-father">
			<label for="date">
				<span class="info-left">预计交货</span>
				<span class="time-container">2017-12-12</span>
				<span class="icon-arrow-r more"></span>
				<input type="date" class="date" id="date" style="opacity: 0;">
			</label>
		</li>
		<li class="info-list play-father">
			<label for="city-picker">
				<span class="info-left">地区要求</span>
				<span id="city-picker" class="w-11">泉州</span>
				<span class="icon-arrow-r more"></span>
			</label>
		</li>
		<li class="info-list play-father">
			<span class="info-left">订单说明</span>
			<span class="info-right">需要保质保量</span>
		</li>
	</ul>
	<div class="p-title">接单工厂</div>
	<div class="acq-company">
		<a href="./company_detail.html" class="pt-wrapper a-block clearfix">
			<div class="pt-pic avatar">
				<img src="./images/company-1@3x.png">
			</div>
			<div class="pt-text">
				<p class="pt-title pt-18">
					泉州李雷服饰有限公司
				</p>
				<p class="pt-content ">
					<i class="icon-confirm confirm-style"></i>
					<span>企业认证</span>
				</p>
			</div>
			<span class="icon-arrow-r more-middle"></span>
		</a>
		<p class="ordered">已接单：<span>300</span>件</p>
	</div>
	<div class="acq-company">
		<a href="./company_detail.html" class="pt-wrapper a-block clearfix">
			<div class="pt-pic avatar">
				<img src="./images/company-2@3x.png">
			</div>
			<div class="pt-text">
				<p class="pt-title pt-18">
					泉州韩梅梅服饰有限公司
				</p>
				<p class="pt-content ">
					<i class="icon-confirm confirm-style"></i>
					<span>企业认证</span>
				</p>
			</div>
			<span class="icon-arrow-r more-middle"></span>
		</a>
		<p class="ordered">已接单：<span>300</span>件</p>
	</div>
	<button type="button" class="btn btn-danger btn-top">删除</button>


	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src="./js/swiper.min.js"></script>
	<script type="text/javascript" src="./js/city.js"></script>
	<script src="./js/picker.min.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>

</body>
</html>
