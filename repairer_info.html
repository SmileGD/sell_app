<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/normalize.js"></script>
</head>
<body>
	<div class="pt-wrapper p-info clearfix">
		<div class="pt-pic fl">
			<img src="./images/avatar3.png">
		</div>
		<div class="pt-text fl">
			<span class="pt-title pt-v-t pt-18 mr-20">头像</span>
			<span class="pt-content ">
				<i class="icon-confirm confirm-style"></i>
				<span>个人认证</span>
			</span>
		</div>
	</div>
	<ul class="info-wrapper">
		<li class="info-list">
			<span class="info-left">技能</span>
			<span class="info-item">电脑平缝机</span>
		</li>
		<li class="info-list">
			<span class="info-left">区域</span>
			<span class="info-item">泉州市区、厦门市区</span>
		</li>
		<li class="info-list">
			<span class="info-left">简介</span>
			<textarea class="textarea" placeholder="未完善">福建省 石狮市 服装城总部大厦二楼大门右拐执行第4排工位</textarea>
		</li>
	</ul>
	<ul class="info-wrapper">
		<li class="info-list">
			<h3 class="info-title">修理次数（55次）</h3>
			<form>
				<span>信任值</span>
				<meter max="100" min="0" value="80"></meter>
				<span class="trust-value">信任值高</span>
			</form>
		</li>
		<li class="info-list info-rating clearfix">
			<p class="info-left fl">评价</p>
			<ul class="rating rating-s clearfix fl" id="rating">
				<li class="rating-item rating-item-s" title="很不好"></li>
				<li class="rating-item rating-item-s" title="不好"></li>
				<li class="rating-item rating-item-s" title="一般"></li>
				<li class="rating-item rating-item-s" title="好"></li>
				<li class="rating-item rating-item-s" title="很好"></li>
			</ul>
		</li>
		<li class="info-list info-h clearfix">
			<div class="info-right clearfix">
				<img src="./images/users-1.png" class="fl">
				<div class="right-desc fl">
					<p class="">低调<span class="fr">2017-10-09</span></p>
					<ul class="rating rating-xs clearfix" id="rating">
						<li class="rating-item rating-item-xs" title="很不好"></li>
						<li class="rating-item rating-item-xs" title="不好"></li>
						<li class="rating-item rating-item-xs" title="一般"></li>
						<li class="rating-item rating-item-xs" title="好"></li>
						<li class="rating-item rating-item-xs" title="很好"></li>
					</ul>
					<p class='dis'>准时达，专业专注，礼貌用语，按时完成.</p>
				</div>
			</div>
		</li>
		<li class="info-list info-h clearfix">
			<div class="info-right clearfix">
				<img src="./images/users-2.png" class="fl">
				<div class="right-desc fl">
					<p class="">低调<span class="fr">2017-10-09</span></p>
					<ul class="rating rating-xs clearfix" id="rating">
						<li class="rating-item rating-item-xs" title="很不好"></li>
						<li class="rating-item rating-item-xs" title="不好"></li>
						<li class="rating-item rating-item-xs" title="一般"></li>
						<li class="rating-item rating-item-xs" title="好"></li>
						<li class="rating-item rating-item-xs" title="很好"></li>
					</ul>
					<p class='dis'>准时达，专业专注，礼貌用语，按时完成。准时达，专业专注，礼貌用语，按时完成。</p>
				</div>
			</div>
		</li>
	</ul>


	<script type="text/javascript" src="./js/jquery_3.1.1.js"></script>
	<script type="text/javascript" src='./js/public.js'></script>
</body>
</html>
